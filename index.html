<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilih Kintil Generator</title>
    <link rel="icon" type="image/png" href="meme_polos.jpg">

    <style>
        #myCanvas {
            background: url("meme_polos.jpg") no-repeat;
            background-size: cover;
            border: black 4px solid;
            border-radius: 2%;

        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>

    <div class="container">
        <canvas id="myCanvas" width="620" height="350">
        </canvas>

        <br>
        <br>

        <center>
            <form id="TextInput">
                <input type="text" id="meme-text">
                <button type="button" onclick="input()">input meme text</button>
            </form>
        </center>
    </div>

    <script>

        function input() {
            var text = document.getElementById("meme-text").value;
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var img = new Image();
            img.src = "meme_polos.jpg";
            img.onload = function () {
                ctx.drawImage(img, 0, 0);
                ctx.font = "50px Impact";
                ctx.fillStyle = "white";
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.textAlign = "center";
                ctx.fillText(text, 310, 330);
                ctx.strokeText(text, 310, 330);
            }
        }

    </script>


</body>

</html>
